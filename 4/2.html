3. 비동기/동시성/병렬성
- map, filter, reduce
- Lazy Async
- Concurrency
<script>
const res = go(
  [1, 2, 3, 4, 5, 6],
  L.map(a => delay(1000, a)),
  L.map(a => a * a),
  L.filter(a => a % 2),
  C.reduce(add),
  log);

delay(1000, 5)
  .then(a => delay(1000, a + 10))
  .then(a => delay(1000, a + 10))
  .then(a => delay(1000, a + 10))
  .then(log);

Promise.all([
  delay(1000, 5),
  delay(1000, 5),
]).then(log);


</script>
