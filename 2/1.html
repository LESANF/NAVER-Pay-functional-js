<script>
const {log, clear} = console;
const L = {};
L.map = function* (f, iter) {
  for (const a of iter) {
    yield f(a);
  }
};
L.filter = function* (f, iter) {
  for (const a of iter) {
    if (f(a)) yield a;
  }
};
L.range = function* (start, stop) {
  while (start < stop) {
    yield start++;
  }
};
L.take = function* (l, iter) {
  for (const a of iter) {
    yield a;
    if (--l == 0) break;
  }
};
function map(..._) {
  return [...L.map(..._)];
}
function filter(..._) {
  return [...L.filter(..._)];
}
function take(..._) {
  return [...L.take(..._)];
}
function range(..._) {
  return [...L.range(..._)];
}
</script>
